<html>

<head>
    <title> Emotion Recogniser </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container"></div>
    <center>
        <h3 class="btn btn-warning heading">
            Emotion to Emoji App
            <br>
            <span>&#128522;</span>
            <span>&#128512;</span>
            <span>&#128532;</span>
            <span>&#128546;</span>
            <span>&#128545;</span>
            <span>&#128548;</span>
        </h3>
        <br><br>

        <p style="font-size: 22px;">
            Take your selfie to generate emoji<br>
            <b style="color:yellow;">Are You Happy?</b>
            <br>
            <b style="color:grey;">Are You Sad?</b>
            <br>
            <b style="color:red;">Are You Angry?</b>
        </p>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label style="color: blue;background-color: white;border-radius: 10px; width: 150px;">Webcam View- </label>
            <div id="Camera"></div><br><br>
            <button onclick="Capture_Img()" class="btn btn-warning">Capture Image</button>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label style="color: green;">Prediction 1</label>
            <p class="emotion_name" id="Emoji_Answer1">
            </p>
            <p class="emoji" id="Emoji_Img"></p>
            <br>
            <br>
            <label style="color: green;">Prediction 2</label>
            <p class="emotion_name" id="Emoji_Answer2">
            </p>
            <p class="emoji" id="Emoji_Img2"></p>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label style="color: blue;background-color: white;border-radius: 10px;width: 100px;">Snapshot- </label>
            <div id="Result"></div><br><br>
            <button onclick="Identify_Img()" class="btn btn-success">Predict Emotion</button>
        </div>

    </center>
</body>

</html>
